<html>
    <title>Gorilla Tag Revision Maker</title>
    <link rel="stylesheet" href="style.css">
    <h1>Gorilla Tag Revision Maker</h1>
    <input class="i" id="banned" type="text" placeholder="Users banned yesterday">
    <p>
    <input class="i" id="ver" type="text" placeholder="Version (Ex. live1122)">
    <div id="insta-ban"></div>
    <p>
    <input id="ib" type="checkbox">Show insta-ban options (beta)
    <p>
    <button onclick="generate();">Generate</button>
    <p>
    Output: <button onclick="copy();">Copy</button>
    <div class="output" id="output">Click generate to generate an output!</div>
    <script src="script.js"></script>
</html>
